<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        @font-face {
            font-family: MyFont;
            src: url('file:///android_res/fonts/roboto_regular.ttf') format('TrueType');
        }
        body {
            font-family: MyFont, serif;
            font-size: medium;
            text-align: justify;
        }
    </style>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>
    <link href="https://cdn.quilljs.com/1.2.6/quill.snow.css" type="text/css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.2.6/quill.min.js"></script>
    <script src="https://unpkg.com/quill-paste-smart@latest/dist/quill-paste-smart.js"></script>

    <!-- Initialize Quill editor -->
    <script>
        let quill;
        $(document).ready(function () {
            const icons = Quill.import("ui/icons");
            icons["undo"] = `<svg viewbox="0 0 18 18">
                <polygon class="ql-fill ql-stroke" points="6 10 4 12 2 10 6 10"></polygon>
                <path class="ql-stroke" d="M8.09,13.91A4.6,4.6,0,0,0,9,14,5,5,0,1,0,4,9"></path>
              </svg>`;
            icons["redo"] = `<svg viewbox="0 0 18 18">
                <polygon class="ql-fill ql-stroke" points="12 10 14 12 16 10 12 10"></polygon>
                <path class="ql-stroke" d="M9.91,13.91A4.6,4.6,0,0,1,9,14a5,5,0,1,1,5-5"></path>
              </svg>`;
            const container = [
                ["undo"],
                ["redo"],
                ["bold", "italic", "underline"],
                [{size: [false, 'large']}],
                ["link", "image"],
            ];

            const undoHandler = () => {
                quill.history.undo();
            }

            const redoHandler = () => {
                quill.history.redo();
            }

            const imageHandler = () => {
                // quill.history.redo();
                AndroidFunction.getImage();
              //alert('image');
              //window.webkit.messageHandlers.myMessageName.postMessage("Hello from website!");
            }

            quill = new Quill('#editor', {
                modules: {
                    history: {
                        delay: 1000,
                        maxStack: 100,
                        userOnly: false
                    },
                    toolbar: {
                        container: container,
                        handlers: {
                            'undo': undoHandler,
                            'redo': redoHandler,
                            'image': imageHandler,
                        }
                    }
                },
                theme: 'snow',
            });
            quill.on('text-change', function(delta, source) {
              AndroidFunction.onTextChange(quill.root.innerHTML);
            });
            quill.focus();
        });
        function quillSetImage(image) {
            const range = quill.getSelection();
            quill.insertEmbed(range.index, 'image', image);
        }
        function getHtmlContent() {
		    var html = quill.root.innerHTML;
		    AndroidFunction.getHtmlContent(html);
		}
		function setHtmlContent(content, replaceKey) {
		    //quill.root.innerHTML = content;
		    quill.pasteHTML(content.replace(replaceKey, "`"));
		}
        function quillSetContent(content) {
            AndroidFunction.logEvent(content);
            quill.clipboard.dangerouslyPasteHTML(0, content);
            quill.focus();
        }
    </script>
</head>
<body>
<div id="editor" style="height:85vh">
</div>
</body>
</html>
